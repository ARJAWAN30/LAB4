<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q1</title>
</head>
<body>
    <div id="myElement">
        <h1>Welcome to my Website!</h1>
    </div>

    <button onclick="changeVal()">Change Text</button>

    <script>
        function changeVal()
        {
            var divElement = document.getElementById("myElement");
            divElement.innerHTML = "<h1>Hello There!</h1>";
        }
        
    </script>
</body>
</html>
